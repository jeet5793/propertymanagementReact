jQuery("#deal_paypa_form").submit(function(){
    var isFormValid = true;
  if ($.trim(jQuery('#deal_client_email').val()).length == 0){
    jQuery('#deal_client_email').addClass("error");
    isFormValid = false;
  }
  else{
    var email_valid= isValidEmailAddress(jQuery('#deal_client_email').val());

    if(email_valid==false){
        isFormValid = false;
    }else{
        jQuery('#deal_client_email').removeClass("error");
    }
  }


    if (!isFormValid){
    jQuery('#deal_email_message').html('Please enter your email address');
  }



    return isFormValid;
});
function send_message_iv(){
    var formc = jQuery("#message-pop");
    if( jQuery("#myCheck").prop('checked') == false || jQuery.trim(jQuery("#message-content",formc).val()) == "" ){
      if (jQuery.trim(jQuery("#message-content",formc).val()) == "" ) {
        alert("Please put your message");
      }else{
        alert("Please select 'I'm not a robot'");
      }
    }else {
      var ajaxurl = 'http://wordpress.templaza.net/real-estate/wp-admin/admin-ajax.php';
      var loader_image = '<img src="http://wordpress.templaza.net/real-estate/wp-content/themes/real-estate/images/loading_blue_32x32.gif" />';
        jQuery('#update_message_popup').html(loader_image);
        var search_params={
          "action"  :   "iv_property_message_send",
          "form_data":  jQuery("#message-pop").serialize(),
        };
        jQuery.ajax({
          url : ajaxurl,
          dataType : "json",
          type : "post",
          data : search_params,
          success : function(response){
            jQuery('#update_message_popup').html(response.msg );
            jQuery("#message-pop").trigger('reset');
          }
        });
    }
  }
function save_favorite(id) {

      var isLogged ="0";

                if (isLogged=="0") {
                     alert("Please login to add favorite");
                } else {

            var ajaxurl = 'http://wordpress.templaza.net/real-estate/wp-admin/admin-ajax.php';
            var search_params={
              "action"  :   "iv_property_save_favorite",
              "data": "id=" + id,
            };

            jQuery.ajax({
              url : ajaxurl,
              dataType : "json",
              type : "post",
              data : search_params,
              success : function(response){
                jQuery("#fav_dir"+id).html('<a class="added" data-toggle="tooltip" data-placement="bottom" title="Added to Favorites" href="#" onclick="save_unfavorite('+id+')" ><i class="icon-heart"></i></a>');


              }
            });

        }

    }
  function save_unfavorite(id) {
      var isLogged ="0";

                if (isLogged=="0") {
                     alert("Please login to remove favorite");
                } else {

            var ajaxurl = 'http://wordpress.templaza.net/real-estate/wp-admin/admin-ajax.php';
            var search_params={
              "action"  :   "iv_property_save_un_favorite",
              "data": "id=" + id,
            };

            jQuery.ajax({
              url : ajaxurl,
              dataType : "json",
              type : "post",
              data : search_params,
              success : function(response){
                jQuery("#fav_dir"+id).html('<a data-toggle="tooltip" data-placement="bottom" title="Add to Favorites" href="#" onclick="save_favorite('+id+')" ><i class="icon-heart"></i></a>');


              }
            });

        }

    }
